<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Furniture Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AR Furniture Shop</h1>
  </header>

  <main>
    <div class="product">
      <img src="image/chair.jpg" alt="Modern Chair">
      <h2>Modern Chair</h2>
      <p>Price: $149</p>

      <!-- AR Quick Look Link (iOS Only) -->
      <a rel="ar" href="models/chair.usdz">
        <img src="images/chair.jpg" alt="View in AR" class="ar-button">
        <span>View in Your Room (iOS only)</span>
      </a>
    </div>
  </main>
</body>
</html>
